<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Seja bem-vindo</h1>
    <span>Digite nome do time</span>
    <input type="text" id="ipt_time">
    <span>Digite a quantidade de titulos</span>
    <input type="text" id="ipt_quantidade">
    <button onclick="monstrarTime()">Amo meu time</button>
</body>
</html>

<script>
    function monstrarTime(){
        alert('O time ' + ipt_time.value + ' tem ' + ipt_quantidade.value + ' titulos')
    }
</script>
