<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Seja bem vindo</h1>
    <button onclick="Pare()">Pare</button>
    <button onclick="Pense()">Pense</button>
    <button onclick="Siga()">Siga</button>
    <span id="Resposta"></span>
</body>
</html>

<script>
    function Pare(){
        Resposta.innerHTML = "Pare e aguarde!"
    }

    function Pense(){
        Resposta.innerHTML = "Pense se pode seguir ou se deve parar!"

    }
    function Siga(){
        Resposta.innerHTML = "Pode seguir adiante"
    }

</script>
